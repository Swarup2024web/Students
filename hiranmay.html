<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-container {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #result {
            color: #000;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Find the Square</h1>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="e.g., 25">
        <button id="calculateBtn">Calculate</button>
        <div id="result-container">
            The square is: <span id="result"></span>
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const numberInput = document.getElementById('numberInput');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultSpan = document.getElementById('result');

        // Add a 'click' event listener to the button
        calculateBtn.addEventListener('click', () => {
            // Get the value from the input field and trim any whitespace
            const number = numberInput.value.trim();

            // Check if the input is a valid number
            if (number === '' || isNaN(number)) {
                resultSpan.textContent = 'Please enter a valid number.';
                resultSpan.style.color = 'red';
                return;
            }

            // Convert the input string to a number and calculate the square
            const numValue = parseFloat(number);
            const squaredNumber = numValue * numValue;

            // Display the result
            resultSpan.textContent = squaredNumber;
            resultSpan.style.color = 'black';
        });

        // Optional: Allow pressing "Enter" key to calculate
        numberInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                calculateBtn.click();
            }
        });
    </script>

</body>
</html>
