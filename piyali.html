<div class="container">
    <h2 class="title">Chemistry Reactions</h2>
    <p class="subtitle">Enter 20 balanced chemical reactions below.</p>
    <div class="reactions-grid">
        <div class="reaction-box">
            <label for="reaction1">Reaction 1:</label>
            <input type="text" id="reaction1" placeholder="e.g., 2H₂ + O₂ → 2H₂O">
        </div>
        <div class="reaction-box">
            <label for="reaction2">Reaction 2:</label>
            <input type="text" id="reaction2" placeholder="e.g., 2KClO₃ → 2KCl + 3O₂">
        </div>
        <div class="reaction-box">
            <label for="reaction20">Reaction 20:</label>
            <input type="text" id="reaction20" placeholder="e.g., C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O">
        </div>
    </div>
</div>
